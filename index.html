<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFlow - Diet & Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        .font-serif {
            font-family: 'Playfair+Display', serif;
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Fallback loader if the app fails to boot */
        #loading-fallback {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>
    <script>
        // Critical: Establish global environment for libraries that expect it
        window.global = window;
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            } 
        };

        // Remove the loading fallback once the app successfully mounts
        window.addEventListener('load', () => {
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.children.length > 0) {
                    const fallback = document.getElementById('loading-fallback');
                    if (fallback) fallback.style.opacity = '0';
                    setTimeout(() => fallback?.remove(), 500);
                }
            }, 1000);
        });
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "@google/genai": "https://esm.sh/@google/genai@1.41.0",
        "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom"
      }
    }
    </script>
</head>
<body>
    <div id="loading-fallback">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-slate-400 font-medium animate-pulse">Initializing NutriFlow...</p>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
